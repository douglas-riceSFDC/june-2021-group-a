<template>
    <lightning-button
            variant="brand-outline"
            label="Leave a Review!"
            title="Primary action"
            onclick={handleReviewButtonClick}>
    </lightning-button>
    <template if:true={isMenuOpen}>
        <section 
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon
                                slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2
                        id="modal-heading-01"
                        class="slds-modal__title slds-hyphenate">
                        Review Submission Form
                    </h2>
                    <p class="slds-var-m-top_x-small">
                        Please write out your review in the text box below and
                        leave a rating by clicking on the grey stars.
                    </p>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium"
                    id="modal-content-id-1">
                    <lightning-textarea
                        name="reviewText"
                        label="Review"
                        message-when-value-missing="Please fill out review."
                        class="review-input"
                        required>
                    </lightning-textarea>
                    <lightning-input
                        type="number"
                        name="reviewRating"
                        label="Enter rating (1-5)"
                        formatter="decimal"
                        step="1" min="1" max="5"
                        message-when-value-missing="Please add a rating (1-5)."
                        class="rating-input"
                        required>
                    </lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <button
                        class="slds-button slds-button_neutral"
                        onclick={handleCancelButtonClick}>
                        Cancel
                    </button>
                    <button
                        class="slds-button slds-button_brand"
                        onclick={handleSubmitButtonClick}>
                        Save
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
