        <div class="slds-col">
            <p class="slds-text-heading_medium title ">Browse All</p>
        </div>
        <div class="slds-clearfix slds-m-horizontal_xx-small slds-col">
            <lightning-combobox
                name="Genre"
                value={genre}
                placeholder="Genre"
                options={genreOptions}
                onchange={handleChange}>
            </lightning-combobox>
        </div>
        <div class="slds-clearfix slds-m-horizontal_xx-small slds-col">
            <lightning-combobox
                name="SortBy"
                value={sort}
                placeholder="Sort By"
                options={sortOptions}
                onchange={handleChange}>
            </lightning-combobox>     
        </div>  
    </div>       
</template>
