<template>
    <div class="slds-grid slds-wrap">
		<template for:each={titles} for:item="title">
			<div key={title.Id} class="slds-col slds-size_1-of-4 slds-var-p-around_small">
				<c-title-card title={title}>
					<img class="poster" src={title.Poster__c} alt={title.Name} />
				</c-title-card>
			</div>
		</template>
	</div>
</template>
