<template>
    <div class="slds-grid slds-var-p-around_medium">
        <div class="slds-col slds-size_1-of-2">
            <lightning-formatted-text value="Reviews" class="slds-text-heading_medium">
            </lightning-formatted-text>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <div class="slds-clearfix">
                <lightning-button variant="brand-outline" label="Leave a Review!"
                                title="Primary action" onclick={handleReviewButtonClick}
                                class="slds-var-m-right_large slds-float_right slds-var-p-left_large">
                </lightning-button>
                <lightning-formatted-text value="Average Rating:"
                                class="slds-text-heading_small slds-float_right slds-var-p-right_large">
                </lightning-formatted-text>
            </div>
        </div>
    </div>
    <div class="slds-var-p-around_medium">
        <template for:each={reviews} for:item="review">
			<div key={review.Id} class="slds-var-p-around_small">
                <lightning-card title={review.Name}>
                </lightning-card>
			</div>
		</template>
    </div>
</template>
